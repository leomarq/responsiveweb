<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
</head>
<body>
    <table border="1">
        <caption>Descrição Tabela 1</caption>
        <tr>
            <th>Título 1</th>
            <th>Título 2</th>
        </tr>
        <tr>
            <td>Conteúdo 1</td>
            <td>Conteúdo 2</td>
        </tr>
    </table>
    <br><hr>
    <!--***************Nova tabela*****************-->
    <table border="1" width="300px">
        <caption>Descrição Tabela 2</caption>
        <tr>
            <th>Título 1</th>
            <td>Conteúdo 1</td>
        </tr>
        <tr>
            <th>Título 2</th>
            <td>Conteúdo 2</td>
        </tr>
    </table>
</body>
</html>
