<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table width="450px">
        <caption>Descrição Tabela 1</caption>
        <tr>
            <th>Título 1</th>
            <th>Título 2</th>
        </tr>
        <tr>
            <td>Conteúdo 1</td>
            <td>Conteúdo 2</td>
        </tr>
    </table>
    <br><hr>
    <!--***************Nova tabela*****************-->
    <table width="300px" style="margin: auto">
        <caption style="caption-side: block-start;">Descrição Tabela 2</caption>
        <tr>
            <th>Título 1</th>
            <td>Conteúdo 1</td>
        </tr>
        <tr>
            <th>Título 2</th>
            <td>Conteúdo 2</td>
        </tr>
    </table>
</body>
</html>
