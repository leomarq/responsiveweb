<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // variáveis, JS não tem diferenciação entre int e float/double
        let idade = 27; // number
        let nome = "Leo"; // string
        let valor = 90.5; // number - apenas ponto para indicar valores quebrados
        let lista = ["azul", "vermelho", "rosa"]; // JS identifica que é uma lista quando valores estão entre colchetes 

        console.log(typeof idade, "a idade é: ", idade);
        console.log("a lista é: ", lista, "\nTipo: ", typeof lista);
        console.log(typeof valor);
    </script>
</body>
</html>
